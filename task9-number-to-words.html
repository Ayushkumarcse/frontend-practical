<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Words Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background-color: #667eea;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5568d3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            min-height: 50px;
            font-size: 18px;
            text-align: center;
        }
        .result.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }
        .result.error {
            background-color: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }
    </style>
    <script>
        const ones = ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
        const teens = ['ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
        const tens = ['', '', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
        
        function convertToWords(num) {
            if (num === 0) return 'zero';
            
            let result = '';
            
            // Hundreds place
            if (num >= 100) {
                result += ones[Math.floor(num / 100)] + ' hundred';
                num %= 100;
                if (num > 0) result += ' ';
            }
            
            // Tens and ones place
            if (num >= 20) {
                result += tens[Math.floor(num / 10)];
                num %= 10;
                if (num > 0) result += ' ' + ones[num];
            } else if (num >= 10) {
                result += teens[num - 10];
            } else if (num > 0) {
                result += ones[num];
            }
            
            return result;
        }
        
        function convertNumber() {
            const input = document.getElementById('numberInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            // Check if input is empty
            if (input === '') {
                resultDiv.textContent = '';
                resultDiv.className = 'result';
                return;
            }
            
            // Check if it's a number
            if (isNaN(input)) {
                resultDiv.textContent = 'Not a number';
                resultDiv.className = 'result error';
                return;
            }
            
            const num = parseInt(input);
            
            // Check if number is in range
            if (num < 0 || num > 999) {
                resultDiv.textContent = 'Out of range';
                resultDiv.className = 'result error';
                return;
            }
            
            // Convert to words
            const words = convertToWords(num);
            resultDiv.textContent = words;
            resultDiv.className = 'result success';
        }
        
        // Convert on input change
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('numberInput').addEventListener('input', convertNumber);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Number to Words Converter</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            Enter a number between 0-999
        </p>
        
        <div class="form-group">
            <label for="numberInput">Enter Number:</label>
            <input type="text" id="numberInput" name="numberInput" placeholder="0-999" maxlength="3">
        </div>
        
        <div id="result" class="result"></div>
    </div>
</body>
</html>
